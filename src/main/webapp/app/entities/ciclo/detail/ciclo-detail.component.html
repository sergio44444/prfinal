<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ciclo">
      <h2 data-cy="cicloDetailsHeading"><span jhiTranslate="proyectoTfc1App.ciclo.detail.title">Ciclo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ciclo.id }}</span>
        </dd>
        <dt><span jhiTranslate="proyectoTfc1App.ciclo.nombre">Nombre</span></dt>
        <dd>
          <span>{{ ciclo.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="proyectoTfc1App.ciclo.clave">Clave</span></dt>
        <dd>
          <span>{{ ciclo.clave }}</span>
        </dd>
        <dt><span jhiTranslate="proyectoTfc1App.ciclo.centro">Centro</span></dt>
        <dd>
          <div *ngIf="ciclo.centro">
            <a [routerLink]="['/centro', ciclo.centro?.id, 'view']">{{ ciclo.centro?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ciclo', ciclo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
