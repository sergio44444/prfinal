<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="director">
      <h2 data-cy="directorDetailsHeading"><span jhiTranslate="proyectoTfc1App.director.detail.title">Director</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ director.id }}</span>
        </dd>
        <dt><span jhiTranslate="proyectoTfc1App.director.dni">Dni</span></dt>
        <dd>
          <span>{{ director.dni }}</span>
        </dd>
        <dt><span jhiTranslate="proyectoTfc1App.director.nombre">Nombre</span></dt>
        <dd>
          <span>{{ director.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="proyectoTfc1App.director.apellido">Apellido</span></dt>
        <dd>
          <span>{{ director.apellido }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/director', director.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
